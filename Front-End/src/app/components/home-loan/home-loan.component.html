<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan</title>
</head>
<body>
    <section class="gradient-form">
        <div class="container py-5">
            <div class="card rounded-3 text-black">
                <div class="card-header">
                    <img src="/assets/Home.png" alt="Home Logo">
                </div>
                <div class="card-body">
                    <!-- Calculator content goes here -->
                    <!-- For example: -->
                    <h3>Home Loan Calculator</h3>
                    <form>
                        <div class="mb-4">
                            <label class="form-label" for="loanAmount">Loan Amount</label>
                            <input type="number" id="loanAmount" class="form-control" placeholder="Enter loan amount" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="interestRate">Interest Rate</label>
                            <input type="number" id="interestRate" class="form-control" placeholder="Enter interest rate" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-login btn-block" type="button">Calculate</button>
                        </div>
                    </form>
                    <!-- End of Calculator content -->
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
